<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A boardgame scoring app." />
    <meta name="keywords" content="boardgame" />
    {% load static %}

    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'favicon.png' %}" />
    <title>
      {% block title %}
        BGS App
      {% endblock title %}
    </title>
    {% load django_bootstrap5 %}

    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}" />
  </head>
  <body>
    {% block content_base %}
    {% endblock content_base %}
  </body>
</html>
